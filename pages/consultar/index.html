<style>
  /* Fondo verde para toda la página */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Recuadro blanco centrado */
  .container {
    background-color: #ffffff;
    border-radius: 16px;
    padding: 2rem 3rem;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  h1 {
    margin-bottom: 1.5rem;
    color: #107144;
  }

  button {
    background-color: #19C778;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 24px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
    width: 100%;
  }
  button:hover {
    background-color: #107144;
  }

  #loading {
    margin: 1.5rem auto;
    display: none;
  }
  /* Animación de pulso para espera lectura NFC */
  .pulse {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #19C778;
    animation: pulseAnimation 1.5s infinite ease-in-out;
    margin: 0 auto;
  }
  @keyframes pulseAnimation {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  #userNotFound {
    margin-top: 1rem;
    color: #d32f2f; /* rojo oscuro para error */
    display: none;
    font-weight: bold;
  }

  #btnRegisterRedirect {
    margin-top: 0.5rem;
    display: none;
    background-color: #4ecb89;
    width: 100%;
  }
  #btnRegisterRedirect:hover {
    background-color: #107144;
  }

  /* Tarjeta usuario con Atropos */
  #userCard {
    max-width: 320px;
    margin: 2rem auto 0 auto;
    display: none;
    border: 1px solid #19C778;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    background-color: #d7f2e0; /* verde muy claro */
    color: #107144;
    box-shadow: 0 5px 15px rgba(25, 199, 120, 0.3);
    text-align: left;
  }
  #userCard h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
</style>
