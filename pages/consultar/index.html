<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuario</title>
   <link rel="stylesheet" href="/src/global.css" />
  <link href="https://cdn.jsdelivr.net/npm/atropos@1.0.5/atropos.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/atropos@1.0.5/atropos.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0b0c2a;
      overflow: hidden;
    }

    .starfield {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      transition: transform 0.2s ease-out;
    }

    .twinkle {
      animation: twinkle 2s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <div class="starfield" id="starfield"></div>
  <div class="w-full max-w-md p-4 z-10 bg-white bg-opacity-90 rounded-xl shadow-xl border">
    <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">Consulta de Usuario</h1>

<form method="POST" action="/consulta_usuario" class="space-y-4">
  <input type="text" name="user_id" placeholder="ID del usuario" ... required>
  <button type="submit">Consultar</button>
</form>


      <div class="mt-6 p-4 bg-red-100 border border-red-300 text-red-700 rounded">
        {{ error }}
      </div>

      <div class="mt-8">
        <div class="atropos my-atropos w-full">
          <div class="atropos-scale">
            <div class="atropos-rotate">
              <div class="atropos-inner bg-white rounded-xl p-6 shadow-xl border">
                <h2 class="text-xl font-bold text-center text-blue-800 mb-4" data-atropos-offset="5">
                  Usuario Registrado
                </h2>
                <img src="{{ user.photo }}" alt="Avatar" class="mx-auto w-24 h-24 rounded-full shadow mb-4" data-atropos-offset="10">
                <p class="text-center font-semibold text-gray-700" data-atropos-offset="5">
                  <strong>ID:</strong> {{ user.id }}
                </p>
                <p class="text-center text-gray-600" data-atropos-offset="5">
                  <strong>Nombre:</strong> {{ user.name }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-500 hover:underline">Volver al inicio</a>
    </div>
  </div>

  <script src="/src/consultar.js"></script>
</body>
</html>
