<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignar tarjeta NFC - Ejemplo</title>
  <link rel="stylesheet" href="/src/global.css" />

  <style>
    canvas#stars-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      display: block;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden font-sans">

  <canvas id="stars-bg"></canvas>

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-xl relative z-10">
    <h1 class="text-xl font-bold text-center text-blue-700 mb-5">Asignar usuario a Tarjeta NFC</h1>
    <form id="asignarForm" class="space-y-4" autocomplete="off">
      <input
        type="text"
        id="userId"
        placeholder="Ingresa ID del usuario"
        class="text-black w-full p-3 border border-gray-300 rounded-lg"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Esperar tarjeta NFC
      </button>
    </form>

    <div id="status" class="mt-4 text-center text-gray-700"></div>

    <div id="tarjetaContainer" class="mt-8 hidden">
      <div
        class="atropos w-full h-52 mx-auto rounded-xl shadow-lg cursor-grab select-none"
        style="background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%)"
      >
        <div class="atropos-scale">
          <div class="atropos-rotate">
            <div
              class="atropos-inner text-white p-5 h-full flex flex-col justify-between rounded-xl"
            >
              <div>
                <h2 class="text-lg font-semibold">
                  Usuario: <span id="nombre"></span>
                </h2>
                <p>ID: <span id="uid"></span></p>
                <p>Tarjeta asignada: <span id="cardId"></span></p>
              </div>
              <div class="flex justify-center mt-3">
                <img
                  id="foto"
                  src=""
                  alt="Foto de usuario"
                  class="w-16 h-16 rounded-full border-4 border-white object-cover"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="#" class="text-blue-500 hover:underline" id="resetBtn" style="display:none;">Volver a iniciar</a>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script type="module" src="/src/asignar.js"></script>

</body>
</html>
