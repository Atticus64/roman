<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignar tarjeta NFC - Ejemplo</title>
  <link rel="stylesheet" href="/src/global.css" />

</head>

<body>
    <nav class="bg-default/75 backdrop-blur p-2 border-b border-green-600 h-(--ui-header-height) sticky top-0 z-50">
        <!--<nav class="bg-default/75 backdrop-blur border-b border-default h-(--ui-header-height) sticky top-0 z-50" style="background-color: #19C778; position: sticky; top: 0; z-index: 1000;">-->
        <div
            style="max-width: 1200px; display: flex; justify-content: space-between; align-items: center; margin: auto;">
            <a href="/" class="text-black font-bold text-2xl flex flex-row">
                <img src="/roman.webp" alt="logo roman card" class="logo to-black">
            </a>
            <div style="display: flex; gap: 1.5rem;">
                <a href="/pages/register/" class="nav-link" style="text-decoration: none; ; font-weight: 500;">Registrar
                    Usuario</a>
                <a href="/pages/prestamo/" class="nav-link"
                    style="text-decoration: none; ; font-weight: 500;">Préstamo</a>
                <a href="/pages/devolver/" class="nav-link"
                    style="text-decoration: none; ; font-weight: 500;">Devolución</a>
                <a href="/pages/consultar/" class="nav-link" style="text-decoration: none;; font-weight: 500;">Consultar
                    usuario NFC</a>
                <a href="/pages/biblioteca/" class="nav-link"
                    style="text-decoration: none; font-weight: 500;">Consultar Libros</a>
            </div>
        </div>
    </nav>
        <!-- Menú superior de navegación -->

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-xl relative z-10">
    <h1 class="text-xl font-bold text-center text-blue-700 mb-5">Asignar usuario a Tarjeta NFC</h1>
    <form id="asignarForm" class="space-y-4" autocomplete="off">
      <input
        type="text"
        id="userId"
        placeholder="Ingresa ID del usuario"
        class="text-black w-full p-3 border border-gray-300 rounded-lg"
        required
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Esperar tarjeta NFC
      </button>
    </form>

    <div id="status" class="mt-4 text-center text-gray-700"></div>

    <div id="tarjetaContainer" class="mt-8 hidden">
      <div
        class="atropos w-full h-52 mx-auto rounded-xl shadow-lg cursor-grab select-none"
        style="background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%)"
      >
        <div class="atropos-scale">
          <div class="atropos-rotate">
            <div
              class="atropos-inner text-white p-5 h-full flex flex-col justify-between rounded-xl"
            >
              <div>
                <h2 class="text-lg font-semibold">
                  Usuario: <span id="nombre"></span>
                </h2>
                <p>ID: <span id="uid"></span></p>
                <p>Tarjeta asignada: <span id="cardId"></span></p>
              </div>
              <div class="flex justify-center mt-3">
                <img
                  id="foto"
                  src=""
                  alt="Foto de usuario"
                  class="w-16 h-16 rounded-full border-4 border-white object-cover"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a href="#" class="text-blue-500 hover:underline" id="resetBtn" style="display:none;">Volver a iniciar</a>
    </div>
  </div>

  <script type="module" src="/src/asignar.js"></script>

</body>
</html>
