<style>
  /* Fondo verde para toda la página */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Recuadro blanco centrado */
  .container {
    background-color: #ffffff;
    border-radius: 16px;
    padding: 2rem 3rem;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);

  h1 {
    margin-bottom: 1.5rem;

  button {
    background-color: #19C778;
    color: white;

    padding: 12px 24px;

  }

  #loading {
    margin: 1.5rem auto;

  }
  /* Animación de pulso para espera lectura NFC */

    width: 60px;
    height: 60px;
    border-radius: 50%;

    animation: pulseAnimation 1.5s infinite ease-in-out;
    margin: 0 auto;
  }

      transform: scale(1);

    }

      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  #userNotFound {
    margin-top: 1rem;
    color: #d32f2f; /* rojo oscuro para error */
    display: none;
    font-weight: bold;
  }

  #btnRegisterRedirect {
    margin-top: 0.5rem;
    display: none;
    background-color: #4ecb89;
    width: 100%;
  }
  #btnRegisterRedirect:hover {
    background-color: #107144;
  }

  /* Tarjeta usuario con Atropos */
  #userCard {
    max-width: 320px;
    margin: 2rem auto 0 auto;
    display: none;
    border: 1px solid #19C778;
    border-radius: 12px;
    padding: 1rem 1.5rem;
    background-color: #d7f2e0; /* verde muy claro */
    color: #107144;
    box-shadow: 0 5px 15px rgba(25, 199, 120, 0.3);
    text-align: left;
  }
  #userCard h3 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }
</style>

<div class="container">
  <h1>Consulta Usuario NFC</h1>
  <button id="btnStartNFC">Leer Tag NFC</button>

  <!-- Animación de espera lectura -->
  <div id="loading"><div class="pulse" aria-label="Esperando lectura NFC"></div></div>

  <div id="userNotFound">Usuario no encontrado.</div>
  <button id="btnRegisterRedirect">Registrar Usuario</button>

  <!-- Tarjeta usuario con Atropos -->
  <div id="userCard" class="atropos" tabindex="0" aria-label="Tarjeta de usuario NFC">
    <h3 id="userName"></h3>
    <p><strong>Usuario:</strong> <span id="userUsername"></span></p>
    <p><strong>ID:</strong> <span id="userId"></span></p>
  </div>
</div>

<!-- Atropos JS -->
<script src="https://unpkg.com/atropos"></script>
<script>
  const atroposUser = Atropos({
    el: '#userCard',
    shadow: false,
    highlight: false
  });

  const btnStartNFC = document.getElementById('btnStartNFC');
  const loading = document.getElementById('loading');
  const userCard = document.getElementById('userCard');
  const userName = document.getElementById('userName');
  const userUsername = document.getElementById('userUsername');
  const userId = document.getElementById('userId');
  const userNotFound = document.getElementById('userNotFound');
  const btnRegisterRedirect = document.getElementById('btnRegisterRedirect');

  let nfcReader;

  btnStartNFC.addEventListener('click', async () => {
    if (!('NDEFReader' in window)) {
      alert('Tu navegador no soporta Web NFC');
      return;
    }

    // Limpiar y mostrar animación
    userCard.style.display = 'none';
    userNotFound.style.display = 'none';
    btnRegisterRedirect.style.display = 'none';
    loading.style.display = 'block';

    try {
      nfcReader = new NDEFReader();
      await nfcReader.scan();

      nfcReader.onreadingerror = () => {
        loading.style.display = 'none';
        alert('Error leyendo NFC, intenta de nuevo.');
      };

      nfcReader.onreading = event => {
        loading.style.display = 'none';

        const message = event.message;
        let uid = null;

        for (const record of message.records) {
          if (record.recordType === "text") {
            const textDecoder = new TextDecoder(record.encoding || "utf-8");
            uid = textDecoder.decode(record.data);
            break;
          }
        }

        if (!uid) {
          alert('No se pudo leer el UID del tag NFC.');
          return;
        }

        consultarUsuarioPorUID(uid);
      };
    } catch (error) {
      loading.style.display = 'none';
      alert('Error al iniciar la lectura NFC: ' + error);
    }
  });

  function consultarUsuarioPorUID(uid) {
    fetch(`/api/checkUser?uid=${encodeURIComponent(uid)}`)
      .then(res => res.json())
      .then(data => {
        if (data.exists) {
          userName.textContent = data.user.name;
          userUsername.textContent = data.user.username;
          userId.textContent = data.user.id;
          userCard.style.display = 'block';
          userNotFound.style.display = 'none';
          btnRegisterRedirect.style.display = 'none';
        } else {
          userCard.style.display = 'none';
          userNotFound.style.display = 'block';
          btnRegisterRedirect.style.display = 'inline-block';
        }
      })
      .catch(err => {
        alert('Error al consultar el usuario: ' + err);
        userCard.style.display = 'none';
        userNotFound.style.display = 'none';
        btnRegisterRedirect.style.display = 'none';
      });
  }

  btnRegisterRedirect.addEventListener('click', () => {
    window.location.href = '/registrar-usuario.html';
  });
</script>

</body>
